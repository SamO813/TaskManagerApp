<!-- tasks/templates/tasks/task_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>{{ task.name }}</h2>
        <p><strong>Description:</strong> {{ task.description }}</p>
        <p><strong>Status:</strong> {{ task.completed|yesno:"Completed,Pending" }}</p>
        <div class="mt-3">
            <a href="{% url 'task_edit' task.id %}" class="btn btn-warning me-2">Edit</a>
            <a href="{% url 'task_delete' task.id %}" class="btn btn-danger">Delete</a>
        </div>
        <br>
        <a href="{% url 'task_list' %}" class="btn btn-secondary mt-4">Back to Task List</a>
    </div>

    <!-- Link Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
