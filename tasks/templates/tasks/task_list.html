<!-- tasks/templates/tasks/task_list.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Tus Tareas</h2>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <!-- TÃ­tulo de la tarea a la izquierda -->
                    <span>{{ task.title }}</span>
                    <div>
                        <a href="{% url 'task_detail' task.id %}" class="btn btn-info btn-sm me-2">Ver</a>
                        <a href="{% url 'task_edit' task.id %}" class="btn btn-warning btn-sm me-2">Editar</a>
                        <a href="{% url 'task_delete' task.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'task_create' %}" class="btn btn-primary mt-4">Crear Nueva Tarea</a>
    </div>

    <!-- Link Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
